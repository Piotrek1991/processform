<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure password generator</title>
</head>
<body>
<h2>Secure password generator</h2>
<form action="generatepassword" method="post">
    Password length
    <select name="length">
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="256">256</option>
        <option value="512">512</option>
    </select><br>
    Include symbols (e.g. !@#$%...) <input type="checkbox" name="symbols"><br>
    Include numbers (e.g. 12345...) <input type="checkbox" name="numbers"><br>
    Include lowercase letters (e.g. abcde...) <input type="checkbox" name="lowercase"><br>
    Include uppercase letters (e.g. ABCDE...) <input type="checkbox" name="uppercase"><br>
    <input type="submit">
</form>
</body>
</html>
